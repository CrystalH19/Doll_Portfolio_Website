<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title> I am Oberon </title>

	<!--Bootstrap-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/stylesheet.css">
	<script type="text/javascript" src="javascript/buttons.js"></script>
</head>

<body>
	<div class="wrapper">

		<!--sidebar-->
		<div class="sidebar">
			<div class="profile-box">
				<img src="images/Oberon_Profile.jpg" alt="Oberon Profile Img" width="60%">
			</div>

			<h3 style="margin:0px">Oberon</h3> <br>
			<p style="color:#271e62; text-align:center; margin:0px;">Fashionista, Hobbyist, Fabulous</p>
			<br>

			<!--vertical menu-->
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about-me.html">About Me</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="blog.html">Blog</a></li>
				<li><a class="active" href="contact-page.html">Contact Me</a></li>
			</ul>

		</div>

		<div class="main">
			<h2 style="color: black; font-weight: bold;">Contact Form</h2>
			<div class="container">
				<div class="form-container">
					<form name="frmContact" id="" frmContact"" method="post" action="" enctype="multipart/form-data"
						  onsubmit="return validateContactForm()">

						<div class="input-row">
							<label style="padding-top: 20px;">Name</label> <span id="userName-info" class="info"></span><br /> <input type="text" class="input-field" name="userName"
																												 id="userName" placeholder="Your name..." />
						</div>

						<div class="input-row">
							<label>Email</label> <span id="userEmail-info"
												class="info"></span><br /> <input type="text"
														  class="input-field" name="userEmail" id="userEmail" placeholder="youremail@email.com..." />
						</div>

						<div class="input-row">
							<label>Subject</label> <span id="subject-info"
												  class="info"></span><br /> <input type="text"
																					class="input-field" name="subject" id="subject" placeholder="Subject..." />
						</div>

						<div class="input-row">
							<label>Message</label> <span id="userMessage-info"
												  class="info"></span><br />
							<textarea name="content" id="content"
									  class="input-field" cols="60" rows="6" placeholder="Your message..."></textarea>
						</div>

						<div>
							<input type="submit" name="send" class="btn-submit"
								   value="Send" />

						</div>
					</form>
				</div>

				<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
				<script type="text/javascript">
					function validateContactForm() {
						var valid = true;

						$(".info").html("");
						$(".input-field").css('border', '#e0dfdf 1px solid');
						var userName = $("#userName").val();
						var userEmail = $("#userEmail").val();
						var subject = $("#subject").val();
						var content = $("#content").val();

						if (userName == "") {
							$("#userName-info").html("Required.");
							$("#userName").css('border', 'red 5px solid');
							valid = false;
						}
						if (userEmail == "") {
							$("#userEmail-info").html("Required.");
							$("#userEmail").css('border', 'red 5px solid');
							valid = false;
						}
						if (!userEmail.match(/^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/)) {
							$("#userEmail-info").html("Invalid Email Address.");
							$("#userEmail").css('border', 'red 5px solid');
							valid = false;
						}

						if (subject == "") {
							$("#subject-info").html("Required.");
							$("#subject").css('border', 'red 5px solid');
							valid = false;
						}
						if (content == "") {
							$("#userMessage-info").html("Required.");
							$("#content").css('border', 'red 5px solid');
							valid = false;
						}

						if (valid == true) {
							alert("Your form has been submitted.");
						}

						return valid;
					}
				</script>
			</div>
		</div>
	</body>
</html>
